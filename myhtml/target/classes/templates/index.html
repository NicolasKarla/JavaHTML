<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <style>
        .calendario{
            margin: 10px;
            width: 420px;
        }
        body{
            font-family: "Yu Gothic";
            background-color: #3f3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            margin: auto;
        }
        button{
            width: 400px;
            margin: 15px;
        }
        .contenedor {
            box-shadow: 5px 20px 20px rgba(0, 0, 0, 0.3); /* Sombra */

            border-radius: 20px;
            margin-top: 200px;
            background-color: darkgrey;
            display: grid;
            justify-content: center; /* Centra ítems horizontalmente en el contenedor */
            align-items: center; /* Centra ítems verticalmente en el contenedor */
            height: 450px;
            width: 450px;
            .con2{
                display: table-row-group;
                justify-self: center; /* Centra el ítem específicamente horizontalmente */
                align-self: center;
            }
        }
    </style>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div class="contenedor">
        <h1>LOGIN</h1>

        <form action="register" method="post">

    <div class="con2">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            <input name="fname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            <input name="lname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
            <input name="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
            <input name="passwrd" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <select name="gender" class="form-select" aria-label="Default select example">
            <option selected>Select your gender</option>
            <option value=""></option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br/>
        <input class="calendario" type="date" name="dob"/><br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</div>

</form>
</body>
</html>
